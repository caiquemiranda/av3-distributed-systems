<!DOCTYPE html>
<html>

<head>
    <title>Aplicação Web</title>
</head>

<body>
    <h1>Bem-vindo à Aplicação Web</h1>
    <div id="message"></div>

    <script>
        fetch('/api/message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => console.error('Erro:', error));
    </script>
</body>

</html>
